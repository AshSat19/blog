<p-scrollTop></p-scrollTop>
<app-client-header
  [title]="currentPost.title"
  [subTitle]="
    (currentPost.createdDate | date) +
    ' | ' +
    (currentPost.category | titlecase)
  "
  [mastHeadCover]="currentPost.imageURL"
></app-client-header>
<div class="p-grid">
  <div class="p-xl-10 p-lg-10 p-md-12 p-sm-12 p-mx-auto p-my-2">
    <p-card style="width: 100%">
      <div class="blog-text" [innerHTML]="currentPost?.content"></div>
      <p-footer>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-star"
          [label]="currentPost.likes + ' Likes'"
          class="p-button-rounded p-button-warning p-button-outlined"
          pTooltip="Like Post"
          tooltipPosition="top"
          (click)="likePost()"
        ></button>
      </p-footer>
    </p-card>
  </div>
</div>
